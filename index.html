<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FireLiQ Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glass { background: rgba(20, 20, 23, 0.8); backdrop-filter: blur(12px); }
    </style>
</head>
<body class="bg-[#0a0a0b] text-zinc-100 overflow-x-hidden">
    <div id="root"></div>

    <script type="module" typeof="babel">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, addDoc, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // –¢–≤–æ—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∏–∑ —Å–∫—Ä–∏–Ω—à–æ—Ç–æ–≤
        const firebaseConfig = {
            apiKey: "AIzaSyAb8gtyyzMqxEOiK9f9lOWN7stwAbLzakc",
            authDomain: "fireliq-15259.firebaseapp.com",
            projectId: "fireliq-15259",
            storageBucket: "fireliq-15259.firebasestorage.app",
            messagingSenderId: "752537372890",
            appId: "1:752537372890:web:1afa9447329ea31ec57de3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        const ADMIN_PASSWORD = "danil2409";
        const TELEGRAM_BOT_TOKEN = "8443611271:AAHQiXYvsOGI5FuoEB-Q0QTgdKleskhS1QQ";
        const TELEGRAM_CHAT_ID = "8480602033";

        const { useState, useEffect } = React;

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('shop');
            const [isAdmin, setIsAdmin] = useState(false);
            const [products, setProducts] = useState([]);
            const [orders, setOrders] = useState([]);
            const [cart, setCart] = useState({});
            const [loading, setLoading] = useState(true);
            const [clickCount, setClickCount] = useState(0);
            const [showPassModal, setShowPassModal] = useState(false);
            const [passInput, setPassInput] = useState('');
            const [formData, setFormData] = useState({ name: '', phone: '', city: '', street: '' });

            useEffect(() => {
                signInAnonymously(auth).catch(console.error);
                return onAuthStateChanged(auth, setUser);
            }, []);

            useEffect(() => {
                if (!user) return;
                
                // –ñ–∏–≤–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤
                const pUnsub = onSnapshot(collection(db, 'products'), s => {
                    setProducts(s.docs.map(d => ({ id: d.id, ...d.data() })));
                    setLoading(false);
                }, (err) => {
                    console.error("Firestore Error:", err);
                    setLoading(false);
                });

                // –ñ–∏–≤–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–æ–≤
                const oUnsub = onSnapshot(collection(db, 'orders'), s => {
                    setOrders(s.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0)));
                });

                return () => { pUnsub(); oUnsub(); };
            }, [user]);

            const sendTG = async (data, total) => {
                const list = data.items.map(i => `üîπ ${i.flavor} x${i.qty}`).join('\n');
                const msg = `üî• –ù–û–í–´–ô –ó–ê–ö–ê–ó\nüë§ ${data.customer.name}\nüìû ${data.customer.phone}\nüìç ${data.customer.city}\nüè† ${data.customer.street}\nüì¶ –¢–æ–≤–∞—Ä—ã:\n${list}\nüí∞ –ò—Ç–æ–≥–æ: ${total}‚Ç¨`;
                try {
                    await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ chat_id: TELEGRAM_CHAT_ID, text: msg })
                    });
                } catch(e) { console.error("TG Error:", e); }
            };

            const submitOrder = async () => {
                if (!formData.name || !formData.phone) return alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –ò–º—è –∏ –¢–µ–ª–µ—Ñ–æ–Ω");
                const items = Object.values(cart).map(i => ({ flavor: i.flavor, qty: i.qty, price: i.price }));
                const total = items.reduce((s, i) => s + (Number(i.price) * i.qty), 0);
                const orderData = { customer: formData, items, total, createdAt: serverTimestamp() };
                
                try {
                    await addDoc(collection(db, 'orders'), orderData);
                    await sendTG(orderData, total);
                    setCart({});
                    setView('success');
                } catch(e) { 
                    alert("–û—à–∏–±–∫–∞ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö! –£–±–µ–¥–∏—Å—å, —á—Ç–æ –Ω–∞–∂–∞–ª 'Publish' –≤–æ –≤–∫–ª–∞–¥–∫–µ Rules –≤ Firebase."); 
                }
            };

            const totalAmount = Object.values(cart).reduce((s, i) => s + (Number(i.price) * i.qty), 0);

            if (loading) return (
                <div className="h-screen flex flex-col items-center justify-center bg-black">
                    <div className="w-12 h-12 border-2 border-orange-500 border-t-transparent rounded-full animate-spin"></div>
                    <p className="mt-4 text-orange-500 font-black italic uppercase tracking-widest text-[10px]">FireLiQ Cloud Loading</p>
                </div>
            );

            return (
                <div className="max-w-md mx-auto min-h-screen bg-[#0a0a0b] flex flex-col">
                    {/* Header */}
                    <header className="sticky top-0 z-[60] glass border-b border-white/5 p-5 flex justify-between items-center">
                        <h1 className="text-2xl font-[900] italic uppercase tracking-tighter cursor-pointer select-none active:scale-95 transition-transform" 
                            onClick={() => {
                                setClickCount(prev => prev + 1);
                                if(clickCount + 1 >= 10) { setShowPassModal(true); setClickCount(0); }
                            }}>
                            FireLiQ<span className="text-orange-500">.</span>
                        </h1>
                        <div className="flex items-center gap-3">
                            {isAdmin && (
                                <button onClick={() => setView('admin')} className="p-2 bg-zinc-900 rounded-xl border border-orange-500/30 text-orange-500">
                                    ‚öôÔ∏è
                                </button>
                            )}
                            <button onClick={() => setView('cart')} className="relative p-2 bg-zinc-900 rounded-xl border border-white/10">
                                üõí
                                {totalAmount > 0 && <span className="absolute -top-1 -right-1 w-4 h-4 bg-orange-500 text-black text-[10px] font-bold rounded-full flex items-center justify-center">!</span>}
                            </button>
                        </div>
                    </header>

                    {/* Views */}
                    <main className="flex-grow p-4">
                        {view === 'shop' && (
                            <div className="grid grid-cols-2 gap-4 pb-32 animate-in fade-in slide-in-from-bottom-4 duration-500">
                                {products.map(p => (
                                    <div key={p.id} className="bg-[#141417] border border-white/5 rounded-[2rem] p-4 flex flex-col gap-3 shadow-xl">
                                        <div className="aspect-square bg-gradient-to-br from-zinc-800 to-zinc-900 rounded-[1.5rem] flex items-center justify-center text-5xl font-black italic text-orange-500/10 select-none">
                                            FL
                                        </div>
                                        <div>
                                            <p className="text-[10px] font-black uppercase text-zinc-500 tracking-wider truncate">{p.flavor}</p>
                                            <div className="flex justify-between items-center mt-1">
                                                <span className="text-xl font-black">{p.price}‚Ç¨</span>
                                                <button 
                                                    onClick={() => setCart({...cart, [p.id]: { ...p, qty: (cart[p.id]?.qty || 0) + 1 }})}
                                                    className="w-10 h-10 bg-orange-500 text-black rounded-xl font-black flex items-center justify-center active:scale-90 transition-transform shadow-lg shadow-orange-500/20">
                                                    +
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                                {products.length === 0 && (
                                    <div className="col-span-2 text-center py-20 opacity-20 italic">
                                        <p>–¢–æ–≤–∞—Ä—ã –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è –∏–ª–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç...</p>
                                    </div>
                                )}
                            </div>
                        )}

                        {view === 'cart' && (
                            <div className="space-y-6 animate-in slide-in-from-right-4 duration-300">
                                <div className="flex items-center gap-4">
                                    <button onClick={() => setView('shop')} className="p-2 bg-zinc-900 rounded-lg text-zinc-500">‚Üê</button>
                                    <h2 className="text-2xl font-black uppercase italic">–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞</h2>
                                </div>
                                <div className="space-y-3">
                                    {Object.values(cart).map(item => (
                                        <div key={item.id} className="bg-zinc-900/50 p-4 rounded-3xl border border-white/5 flex justify-between items-center">
                                            <div>
                                                <p className="font-black uppercase text-xs">{item.flavor}</p>
                                                <p className="text-orange-500 font-bold text-xs">{item.qty} —à—Ç. x {item.price}‚Ç¨</p>
                                            </div>
                                            <button onClick={() => { const n = {...cart}; delete n[item.id]; setCart(n); }} className="text-red-500/50 font-bold p-2">‚úï</button>
                                        </div>
                                    ))}
                                    {totalAmount === 0 && <p className="text-center py-10 opacity-30 italic">–í –∫–æ—Ä–∑–∏–Ω–µ –ø—É—Å—Ç–æ</p>}
                                </div>
                                {totalAmount > 0 && (
                                    <button onClick={() => setView('checkout')} className="w-full py-5 bg-orange-500 text-black font-black uppercase italic rounded-[2rem] shadow-xl shadow-orange-500/10">
                                        –ü–µ—Ä–µ–π—Ç–∏ –∫ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—é
                                    </button>
                                )}
                            </div>
                        )}

                        {view === 'checkout' && (
                            <div className="space-y-6">
                                <h2 className="text-2xl font-black uppercase italic text-orange-500">–î–∞–Ω–Ω—ã–µ –¥–æ—Å—Ç–∞–≤–∫–∏</h2>
                                <div className="space-y-3">
                                    {['name', 'phone', 'city', 'street'].map(field => (
                                        <input 
                                            key={field}
                                            className="w-full bg-zinc-900/50 border border-white/10 p-5 rounded-3xl outline-none focus:border-orange-500 transition-colors text-sm" 
                                            placeholder={field === 'name' ? '–í–ê–®–ï –ò–ú–Ø' : field === 'phone' ? '–ù–û–ú–ï–† –¢–ï–õ–ï–§–û–ù–ê' : field === 'city' ? '–ì–û–†–û–î' : '–£–õ–ò–¶–ê / –î–û–ú / –ö–í'} 
                                            onChange={e => setFormData({...formData, [field]: e.target.value})}
                                        />
                                    ))}
                                </div>
                                <button onClick={submitOrder} className="w-full py-6 bg-orange-500 text-black font-black uppercase italic rounded-[2.5rem] shadow-2xl">
                                    –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∑–∞–∫–∞–∑ ‚Äî {totalAmount}‚Ç¨
                                </button>
                            </div>
                        )}

                        {view === 'admin' && (
                            <div className="space-y-8 pb-20">
                                <div className="flex justify-between items-center">
                                    <h2 className="text-xl font-black uppercase italic text-orange-500 tracking-tighter">–ü–∞–Ω–µ–ª—å –î–∞–Ω–∏–ª–∞</h2>
                                    <button onClick={() => setView('shop')} className="text-[10px] font-black opacity-30 uppercase underline">–í—ã–π—Ç–∏</button>
                                </div>
                                
                                <div className="bg-zinc-900 p-6 rounded-[2.5rem] border border-orange-500/20">
                                    <p className="text-[10px] font-black uppercase text-zinc-500 mb-4 text-center tracking-[0.2em]">–ù–æ–≤—ã–π —Ç–æ–≤–∞—Ä</p>
                                    <button onClick={() => {
                                        const flavor = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ (–≤–∫—É—Å)?");
                                        const price = prompt("–¶–µ–Ω–∞ –≤ ‚Ç¨?", "15");
                                        if(flavor && price) addDoc(collection(db, 'products'), { flavor, price: Number(price), createdAt: serverTimestamp() });
                                    }} className="w-full py-4 border-2 border-dashed border-orange-500/30 text-orange-500 font-black rounded-2xl hover:bg-orange-500/5">
                                        + –í –û–ë–õ–ê–ö–û
                                    </button>
                                </div>

                                <div className="space-y-4">
                                    <p className="text-[10px] font-black uppercase text-zinc-500">–°–ø–∏—Å–æ–∫ –∑–∞–∫–∞–∑–æ–≤:</p>
                                    {orders.map(o => (
                                        <div key={o.id} className="bg-zinc-900/30 p-5 rounded-[2rem] border border-white/5 text-[11px] space-y-3 relative group">
                                            <div className="flex justify-between items-start">
                                                <div>
                                                    <p className="font-black text-white text-sm uppercase">{o.customer?.name}</p>
                                                    <p className="text-orange-500 font-bold">{o.customer?.phone}</p>
                                                </div>
                                                <div className="text-right">
                                                    <p className="font-black text-lg">{o.total}‚Ç¨</p>
                                                    <p className="text-[9px] text-zinc-500 uppercase">{o.customer?.city}</p>
                                                </div>
                                            </div>
                                            <div className="bg-black/50 p-3 rounded-2xl space-y-1">
                                                {o.items?.map((it, idx) => (
                                                    <p key={idx} className="text-zinc-400">üî• {it.flavor} <span className="text-zinc-600">x{it.qty}</span></p>
                                                ))}
                                            </div>
                                            <button 
                                                onClick={() => { if(confirm("–£–¥–∞–ª–∏—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–π –∑–∞–∫–∞–∑?")) deleteDoc(doc(db, 'orders', o.id)) }}
                                                className="w-full py-2 bg-red-500/10 text-red-500 font-black uppercase text-[9px] rounded-xl border border-red-500/20">
                                                –í—ã–ø–æ–ª–Ω–µ–Ω–æ / –£–¥–∞–ª–∏—Ç—å
                                            </button>
                                        </div>
                                    ))}
                                    {orders.length === 0 && <p className="text-center py-10 opacity-20 text-xs italic">–ó–∞–∫–∞–∑–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç...</p>}
                                </div>
                            </div>
                        )}

                        {view === 'success' && (
                            <div className="flex-grow flex flex-col items-center justify-center text-center p-10 space-y-6 animate-in zoom-in duration-500">
                                <div className="w-24 h-24 bg-orange-500 rounded-full flex items-center justify-center text-5xl shadow-2xl shadow-orange-500/40">‚úÖ</div>
                                <h2 className="text-4xl font-black italic uppercase tracking-tighter">–£—Å–ø–µ—à–Ω–æ!</h2>
                                <p className="text-zinc-500 text-sm">–í–∞—à –∑–∞–∫–∞–∑ –ø—Ä–∏–Ω—è—Ç –≤ –æ–±–ª–∞–∫–æ –∏ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –º–µ–Ω–µ–¥–∂–µ—Ä—É –≤ Telegram. –°–∫–æ—Ä–æ —Å –≤–∞–º–∏ —Å–≤—è–∂—É—Ç—Å—è!</p>
                                <button onClick={() => setView('shop')} className="w-full py-5 bg-zinc-900 rounded-[2rem] font-black uppercase italic text-xs border border-white/5">–í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –º–∞–≥–∞–∑–∏–Ω</button>
                            </div>
                        )}
                    </main>

                    {/* Navbar Cart Button */}
                    {view === 'shop' && totalAmount > 0 && (
                        <div className="fixed bottom-8 left-6 right-6 z-50 animate-in slide-in-from-bottom-10">
                            <button onClick={() => setView('cart')} className="w-full bg-orange-500 p-6 rounded-[2.5rem] flex justify-between items-center text-black font-black uppercase italic shadow-2xl shadow-orange-500/50 active:scale-95 transition-transform">
                                <span className="tracking-tight">–ü—Ä–æ—Å–º–æ—Ç—Ä –∫–æ—Ä–∑–∏–Ω—ã</span>
                                <span className="bg-black/10 px-4 py-1 rounded-full text-xl">{totalAmount}‚Ç¨</span>
                            </button>
                        </div>
                    )}

                    {/* Password Modal */}
                    {showPassModal && (
                        <div className="fixed inset-0 bg-black/90 flex items-center justify-center p-6 z-[200] backdrop-blur-md">
                            <div className="bg-[#141417] p-8 rounded-[3rem] w-full max-w-xs space-y-6 text-center border border-white/10 shadow-2xl">
                                <p className="font-black uppercase italic text-xs tracking-[0.3em] text-orange-500">–ê–¥–º–∏–Ω –î–æ—Å—Ç—É–ø</p>
                                <input 
                                    type="password" 
                                    value={passInput} 
                                    onChange={e => setPassInput(e.target.value)} 
                                    className="w-full bg-black border border-white/10 p-5 rounded-[1.5rem] text-center font-bold tracking-[0.5em] outline-none focus:border-orange-500" 
                                    autoFocus 
                                />
                                <div className="flex gap-2">
                                    <button onClick={() => setShowPassModal(false)} className="flex-1 py-4 bg-zinc-800 text-zinc-500 font-black rounded-2xl uppercase text-[10px]">–ù–∞–∑–∞–¥</button>
                                    <button onClick={() => { if(passInput === ADMIN_PASSWORD) { setIsAdmin(true); setShowPassModal(false); setView('admin'); } else { setPassInput(''); alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!"); } }} className="flex-[2] py-4 bg-orange-500 text-black font-black rounded-2xl uppercase text-[10px]">–í–æ–π—Ç–∏</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
