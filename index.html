<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FireLiQ Store</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Tailwind –Ω–∞–ø—Ä—è–º—É—é -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0a0a0b; 
            color: white;
            margin: 0;
        }
        /* –°—Ç–∏–ª—å–Ω—ã–π –ª–æ–∞–¥–µ—Ä –Ω–∞ —Å–ª—É—á–∞–π –∑–∞–¥–µ—Ä–∂–∫–∏ JS */
        #fallback-loader {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0a0a0b;
            z-index: 9999;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(249, 115, 22, 0.1);
            border-top-color: #f97316;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="fallback-loader">
        <div class="spinner"></div>
        <p style="color: #f97316; font-size: 10px; font-weight: 900; margin-top: 15px; letter-spacing: 2px; text-transform: uppercase; font-style: italic;">FireLiQ Cloud</p>
    </div>

    <div id="root"></div>

    <!-- –ë–∏–±–ª–∏–æ—Ç–µ–∫–∏ -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        // –ò–º–ø–æ—Ä—Ç–∏—Ä—É–µ–º Firebase –º–æ–¥—É–ª–∏ —á–µ—Ä–µ–∑ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π –∏–º–ø–æ—Ä—Ç –¥–ª—è —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç–∏ –≤ Preview
        const initFirebase = async () => {
            const { initializeApp } = await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js");
            const { getFirestore, collection, doc, onSnapshot, addDoc, serverTimestamp, deleteDoc } = await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js");
            const { getAuth, signInAnonymously, onAuthStateChanged } = await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js");

            const firebaseConfig = {
                apiKey: "AIzaSyAb8gtyyzMqxEOiK9f9lOWN7stwAbLzakc",
                authDomain: "fireliq-15259.firebaseapp.com",
                projectId: "fireliq-15259",
                storageBucket: "fireliq-15259.firebasestorage.app",
                messagingSenderId: "752537372890",
                appId: "1:752537372890:web:1afa9447329ea31ec57de3"
            };

            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            const auth = getAuth(app);

            return { db, auth, collection, doc, onSnapshot, addDoc, serverTimestamp, deleteDoc, signInAnonymously, onAuthStateChanged };
        };

        const { useState, useEffect } = React;

        function App() {
            const [fb, setFb] = useState(null);
            const [user, setUser] = useState(null);
            const [view, setView] = useState('shop');
            const [isAdmin, setIsAdmin] = useState(false);
            const [products, setProducts] = useState([]);
            const [orders, setOrders] = useState([]);
            const [cart, setCart] = useState({});
            const [loading, setLoading] = useState(true);
            const [clickCount, setClickCount] = useState(0);
            const [showPassModal, setShowPassModal] = useState(false);
            const [passInput, setPassInput] = useState('');
            const [formData, setFormData] = useState({ name: '', phone: '', city: '', street: '' });

            const ADMIN_PASSWORD = "danil2409";
            const TELEGRAM_BOT_TOKEN = "8443611271:AAHQiXYvsOGI5FuoEB-Q0QTgdKleskhS1QQ";
            const TELEGRAM_CHAT_ID = "8480602033";

            useEffect(() => {
                initFirebase().then(services => {
                    setFb(services);
                    services.signInAnonymously(services.auth);
                    services.onAuthStateChanged(services.auth, (u) => {
                        setUser(u);
                        document.getElementById('fallback-loader').style.display = 'none';
                    });
                });
            }, []);

            useEffect(() => {
                if (!user || !fb) return;
                
                const pUnsub = fb.onSnapshot(fb.collection(fb.db, 'products'), s => {
                    setProducts(s.docs.map(d => ({ id: d.id, ...d.data() })));
                    setLoading(false);
                });

                const oUnsub = fb.onSnapshot(fb.collection(fb.db, 'orders'), s => {
                    setOrders(s.docs.map(d => ({ id: d.id, ...d.data() })).sort((a,b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0)));
                });

                return () => { pUnsub(); oUnsub(); };
            }, [user, fb]);

            const sendTG = async (data, total) => {
                const list = data.items.map(i => `üîπ ${i.flavor} x${i.qty}`).join('\n');
                const msg = `üî• –ù–û–í–´–ô –ó–ê–ö–ê–ó\nüë§ ${data.customer.name}\nüìû ${data.customer.phone}\nüìç ${data.customer.city}\nüè† ${data.customer.street}\nüì¶ –¢–æ–≤–∞—Ä—ã:\n${list}\nüí∞ –ò—Ç–æ–≥–æ: ${total}‚Ç¨`;
                try {
                    await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ chat_id: TELEGRAM_CHAT_ID, text: msg })
                    });
                } catch(e) { console.error(e); }
            };

            const submitOrder = async () => {
                if (!formData.name || !formData.phone) return alert("–ó–∞–ø–æ–ª–Ω–∏ –¥–∞–Ω–Ω—ã–µ!");
                const items = Object.values(cart).map(i => ({ flavor: i.flavor, qty: i.qty, price: i.price }));
                const total = items.reduce((s, i) => s + (Number(i.price) * i.qty), 0);
                
                try {
                    await fb.addDoc(fb.collection(fb.db, 'orders'), { 
                        customer: formData, items, total, createdAt: fb.serverTimestamp() 
                    });
                    await sendTG({ customer: formData, items }, total);
                    setCart({});
                    setView('success');
                } catch(e) { alert("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è!"); }
            };

            const totalAmount = Object.values(cart).reduce((s, i) => s + (Number(i.price) * i.qty), 0);

            if (!user) return null;

            return (
                <div className="max-w-md mx-auto min-h-screen bg-[#0a0a0b] flex flex-col text-white font-sans">
                    {/* Header */}
                    <header className="sticky top-0 z-50 bg-[#0a0a0b]/80 backdrop-blur-lg border-b border-white/5 p-4 flex justify-between items-center">
                        <h1 className="text-2xl font-black italic uppercase tracking-tighter" onClick={() => {
                            setClickCount(c => c + 1);
                            if(clickCount + 1 >= 10) { setShowPassModal(true); setClickCount(0); }
                        }}>FireLiQ<span className="text-orange-500">.</span></h1>
                        <div className="flex gap-2">
                            {isAdmin && <button onClick={() => setView('admin')} className="p-2 bg-zinc-900 rounded-xl text-orange-500 border border-orange-500/20">‚öôÔ∏è</button>}
                            <button onClick={() => setView('cart')} className="p-2 bg-zinc-900 rounded-xl border border-white/5">üõí</button>
                        </div>
                    </header>

                    {/* Content */}
                    <main className="p-4 flex-grow">
                        {view === 'shop' && (
                            <div className="grid grid-cols-2 gap-4 pb-24">
                                {products.map(p => (
                                    <div key={p.id} className="bg-zinc-900/50 border border-white/5 rounded-[2rem] p-4 space-y-3">
                                        <div className="aspect-square bg-zinc-800 rounded-3xl flex items-center justify-center text-4xl font-black italic text-white/5">FL</div>
                                        <div>
                                            <p className="text-[10px] font-black uppercase text-zinc-500 truncate">{p.flavor}</p>
                                            <div className="flex justify-between items-center mt-1">
                                                <span className="text-lg font-black">{p.price}‚Ç¨</span>
                                                <button onClick={() => setCart({...cart, [p.id]: { ...p, qty: (cart[p.id]?.qty || 0) + 1 }})} className="w-10 h-10 bg-orange-500 text-black rounded-xl font-black shadow-lg shadow-orange-500/20">+</button>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {view === 'cart' && (
                            <div className="space-y-4">
                                <button onClick={() => setView('shop')} className="text-xs font-bold text-zinc-500 uppercase">‚Üê –ù–∞–∑–∞–¥</button>
                                <h2 className="text-2xl font-black uppercase italic">–ö–æ—Ä–∑–∏–Ω–∞</h2>
                                {Object.values(cart).map(i => (
                                    <div key={i.id} className="bg-zinc-900 p-4 rounded-2xl flex justify-between items-center">
                                        <p className="text-xs font-black uppercase">{i.flavor} x{i.qty}</p>
                                        <button onClick={() => { const n = {...cart}; delete n[i.id]; setCart(n); }} className="text-red-500">‚úï</button>
                                    </div>
                                ))}
                                {totalAmount > 0 ? (
                                    <button onClick={() => setView('checkout')} className="w-full py-5 bg-orange-500 text-black font-black uppercase italic rounded-2xl">–ö –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—é ‚Äî {totalAmount}‚Ç¨</button>
                                ) : <p className="text-center py-20 opacity-20 italic">–ü—É—Å—Ç–æ</p>}
                            </div>
                        )}

                        {view === 'checkout' && (
                            <div className="space-y-4">
                                <h2 className="text-2xl font-black italic uppercase text-orange-500">–î–æ—Å—Ç–∞–≤–∫–∞</h2>
                                {['name', 'phone', 'city', 'street'].map(f => (
                                    <input key={f} className="w-full bg-zinc-900 border border-white/10 p-4 rounded-2xl outline-none focus:border-orange-500" placeholder={f.toUpperCase()} onChange={e => setFormData({...formData, [f]: e.target.value})} />
                                ))}
                                <button onClick={submitOrder} className="w-full py-5 bg-orange-500 text-black font-black rounded-2xl uppercase italic">–ó–∞–∫–∞–∑–∞—Ç—å</button>
                            </div>
                        )}

                        {view === 'admin' && (
                            <div className="space-y-6">
                                <div className="flex justify-between items-center">
                                    <h2 className="font-black italic text-orange-500 uppercase">–ê–¥–º–∏–Ω–∫–∞</h2>
                                    <button onClick={() => setView('shop')} className="text-[10px] text-zinc-500">–í—ã—Ö–æ–¥</button>
                                </div>
                                <button onClick={() => {
                                    const flavor = prompt("–í–∫—É—Å?");
                                    const price = prompt("–¶–µ–Ω–∞?", "15");
                                    if(flavor) fb.addDoc(fb.collection(fb.db, 'products'), { flavor, price: Number(price), createdAt: fb.serverTimestamp() });
                                }} className="w-full py-4 border-2 border-dashed border-orange-500/30 text-orange-500 font-black rounded-2xl">+ –î–û–ë–ê–í–ò–¢–¨ –¢–û–í–ê–†</button>
                                <div className="space-y-3">
                                    {orders.map(o => (
                                        <div key={o.id} className="bg-zinc-900 p-4 rounded-2xl text-[10px] space-y-2">
                                            <div className="flex justify-between font-black uppercase">
                                                <span>{o.customer?.name}</span>
                                                <span className="text-orange-500">{o.total}‚Ç¨</span>
                                            </div>
                                            <p className="text-zinc-500">{o.customer?.phone} | {o.customer?.city}</p>
                                            <button onClick={() => fb.deleteDoc(fb.doc(fb.db, 'orders', o.id))} className="text-red-500 uppercase font-black">–£–¥–∞–ª–∏—Ç—å</button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'success' && (
                            <div className="text-center py-24 space-y-6">
                                <div className="w-20 h-20 bg-orange-500 rounded-full flex items-center justify-center text-4xl mx-auto shadow-2xl">‚úÖ</div>
                                <h2 className="text-3xl font-black uppercase italic">–ó–∞–∫–∞–∑ –ø—Ä–∏–Ω—è—Ç!</h2>
                                <button onClick={() => setView('shop')} className="px-8 py-3 bg-zinc-900 rounded-xl text-xs font-bold">–í –ú–ê–ì–ê–ó–ò–ù</button>
                            </div>
                        )}
                    </main>

                    {/* Navbar */}
                    {view === 'shop' && totalAmount > 0 && (
                        <div className="fixed bottom-6 left-6 right-6">
                            <button onClick={() => setView('cart')} className="w-full bg-orange-500 p-5 rounded-[2rem] flex justify-between items-center text-black font-black uppercase italic shadow-2xl shadow-orange-500/40 active:scale-95 transition-transform">
                                <span>–ö–æ—Ä–∑–∏–Ω–∞</span>
                                <span className="bg-black/10 px-4 py-1 rounded-full">{totalAmount}‚Ç¨</span>
                            </button>
                        </div>
                    )}

                    {/* Pass Modal */}
                    {showPassModal && (
                        <div className="fixed inset-0 bg-black/95 flex items-center justify-center p-6 z-[100] backdrop-blur-md">
                            <div className="bg-zinc-900 p-8 rounded-[3rem] w-full max-w-xs space-y-6 text-center border border-white/10">
                                <p className="font-black uppercase italic text-xs text-orange-500">–ü–∞—Ä–æ–ª—å</p>
                                <input type="password" value={passInput} onChange={e => setPassInput(e.target.value)} className="w-full bg-black border border-white/10 p-4 rounded-2xl text-center font-bold tracking-[0.5em] outline-none focus:border-orange-500" autoFocus />
                                <button onClick={() => { if(passInput === ADMIN_PASSWORD) { setIsAdmin(true); setShowPassModal(false); setView('admin'); } else { setPassInput(''); alert("–ù–µ—Ç"); } }} className="w-full py-4 bg-orange-500 text-black font-black rounded-2xl uppercase">–í–æ–π—Ç–∏</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
